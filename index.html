<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки в форме Z</title>
    <style>
        body {
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            display: block;
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .cross {
            position: absolute;
            color: rgba(0, 0, 0, 0.1);
            font-size: 100px;
            pointer-events: none; /* чтобы текст не мешал кликам по кнопкам */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button onclick="playSound(1)">Кнопка 1</button>
        <button onclick="playSound(2)">Кнопка 2</button>
        <button onclick="playSound(3)">Кнопка 3</button>
        <button onclick="playSound(4)">Кнопка 4</button>
        <button onclick="playSound(5)">Кнопка 5</button>
        <button onclick="playSound(6)">Кнопка 6</button>
        <button onclick="playSound(7)">Кнопка 7</button>
        <button onclick="playSound(8)">Кнопка 8</button>
        <button onclick="playSound(9)">Кнопка 9</button>
        <button onclick="playSound(10)">Кнопка 10</button>
    </div>

    <audio id="sound1" src="sound1.mp3"></audio>
    <audio id="sound2" src="sound2.mp3"></audio>
    <audio id="sound3" src="sound3.mp3"></audio>
    <audio id="sound4" src="sound4.mp3"></audio>
    <audio id="sound5" src="sound5.mp3"></audio>
    <audio id="sound6" src="sound6.mp3"></audio>
    <audio id="sound7" src="sound7.mp3"></audio>
    <audio id="sound8" src="sound8.mp3"></audio>
    <audio id="sound9" src="sound9.mp3"></audio>
    <audio id="sound10" src="sound10.mp3"></audio>

    <script>
        function playSound(buttonNumber) {
            const audio = document.getElementById(`sound${buttonNumber}`);
            audio.currentTime = 0; // сброс времени воспроизведения
            audio.play();
        }

        // Функция для создания надписей "ZOV" на фоне
        function createZOVs() {
            const body = document.body;
            for (let i = 0; i < 50; i++) {
                const zovText = document.createElement('div');
                zovText.className = 'cross';
                zovText.innerText = 'ZOV';
                zovText.style.left = Math.random() * window.innerWidth + 'px';
                zovText.style.top = Math.random() * window.innerHeight + 'px';
                body.appendChild(zovText);
            }
        }

        // Создаем надписи "ZOV" при загрузке страницы
        window.onload = function() {
            createZOVs();
            positionButtons();
        };

        // Функция для позиционирования кнопок в форме буквы "Z"
        function positionButtons() {
            const buttons = document.querySelectorAll('.button-container button');
            const positions = [
                {top: '10%', left: '0%'},   // Кнопка 1
                {top: '20%', left: '25%'},  // Кнопка 2
                {top: '30%', left: '50%'},  // Кнопка 3
                {top: '40%', left: '75%'},  // Кнопка 4
                {top: '50%', left: '100%'}, // Кнопка 5
                {top: '60%', left: '75%'},  // Кнопка 6
                {top: '70%', left: '50%'},  // Кнопка 7
                {top: '80%', left: '25%'},  // Кнопка 8
                {top: '90%', left: '0%'},   // Кнопка 9
                {top: '100%', left: '0%'}   // Кнопка 10
            ];

            buttons.forEach((button, index) => {
                button.style.position = 'absolute';
                button.style.top = positions[index].top;
                button.style.left = positions[index].left;
            });
        }
    </script>

</body>
</html>
