<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки со звуками</title>
    <style>
        body {
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .sun-symbol, .egg-symbol {
            position: absolute;
            color: rgba(0, 0, 0, 0.1);
            font-size: 50px;
            pointer-events: none; /* чтобы текст не мешал кликам по кнопкам */
        }
    </style>
</head>
<body>

    <div id="buttons">
        <button onclick="playSound(1)">Кнопка 1</button>
        <button onclick="playSound(2)">Кнопка 2</button>
        <button onclick="playSound(3)">Кнопка 3</button>
        <button onclick="playSound(4)">Кнопка 4</button>
        <button onclick="playSound(5)">Кнопка 5</button>
        <button onclick="playSound(6)">Кнопка 6</button>
        <button onclick="playSound(7)">Кнопка 7</button>
        <button onclick="playSound(8)">Кнопка 8</button>
        <button onclick="playSound(9)">Кнопка 9</button>
        <button onclick="playSound(10)">Кнопка 10</button>
    </div>

    <audio id="sound1" src="sound1.mp3"></audio>
    <audio id="sound2" src="sound2.mp3"></audio>
    <audio id="sound3" src="sound3.mp3"></audio>
    <audio id="sound4" src="sound4.mp3"></audio>
    <audio id="sound5" src="sound5.mp3"></audio>
    <audio id="sound6" src="sound6.mp3"></audio>
    <audio id="sound7" src="sound7.mp3"></audio>
    <audio id="sound8" src="sound8.mp3"></audio>
    <audio id="sound9" src="sound9.mp3"></audio>
    <audio id="sound10" src="sound10.mp3"></audio>

    <script>
        let currentAudio = null;

        function playSound(buttonNumber) {
            // Остановить текущее аудио, если оно воспроизводится
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // Получаем новое аудио и воспроизводим его
            currentAudio = document.getElementById(`sound${buttonNumber}`);
            currentAudio.play();
        }

        // Функция для создания символов буддийского солнца на фоне
        function createSunSymbols() {
            const body = document.body;
            const sunSymbol = '☼'; // Символ буддийского солнца
            for (let i = 0; i < 50; i++) {
                const sunDiv = document.createElement('div');
                sunDiv.className = 'sun-symbol';
                sunDiv.innerText = sunSymbol;
                sunDiv.style.left = Math.random() * window.innerWidth + 'px';
                sunDiv.style.top = Math.random() * window.innerHeight + 'px';
                body.appendChild(sunDiv);
            }
        }

        // Функция для создания символов яйца на фоне
        function createEggSymbols() {
            const body = document.body;
            const eggSymbol = '卐'; // Символ яйца
            for (let i = 0; i < 522; i++) {
                const eggDiv = document.createElement('div');
                eggDiv.className = 'egg-symbol';
                eggDiv.innerText = eggSymbol;
                eggDiv.style.left = Math.random() * window.innerWidth + 'px';
                eggDiv.style.top = Math.random() * window.innerHeight + 'px';
                body.appendChild(eggDiv);
            }
        }

        window.onload = function() {
            createSunSymbols();
            createEggSymbols();
        };
    </script>

</body>
</html>
