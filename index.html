<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки в форме круга</title>
    <style>
        body {
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* Установите диаметр круга */
            height: 300px; /* Установите диаметр круга */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            position: absolute;
            padding: 10px 15px;
            font-size: 16px;
        }
        .sun-symbol {
            position: absolute;
            color: rgba(0, 0, 0, 0.1);
            font-size: 50px;
            pointer-events: none; /* чтобы текст не мешал кликам по кнопкам */
        }
    </style>
</head>
<body>

    <div id="button-container">
        <!-- Кнопки будут позиционироваться с помощью JavaScript -->
    </div>

    <audio id="sound1" src="sound1.mp3"></audio>
    <audio id="sound2" src="sound2.mp3"></audio>
    <audio id="sound3" src="sound3.mp3"></audio>
    <audio id="sound4" src="sound4.mp3"></audio>
    <audio id="sound5" src="sound5.mp3"></audio>
    <audio id="sound6" src="sound6.mp3"></audio>
    <audio id="sound7" src="sound7.mp3"></audio>
    <audio id="sound8" src="sound8.mp3"></audio>
    <audio id="sound9" src="sound9.mp3"></audio>
    <audio id="sound10" src="sound10.mp3"></audio>

    <script>
        let currentAudio = null;

        function playSound(buttonNumber) {
            // Остановить текущее аудио, если оно воспроизводится
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // Получаем новое аудио и воспроизводим его
            currentAudio = document.getElementById(`sound${buttonNumber}`);
            currentAudio.play();
        }

        function positionButtons() {
            const container = document.getElementById('button-container');
            const buttons = [];
            for (let i = 1; i <= 10; i++) {
                const button = document.createElement('button');
                button.innerText = `Кнопка ${i}`;
                button.onclick = () => playSound(i);
                buttons.push(button);
                container.appendChild(button);
            }

            // Позиционирование кнопок в форме круга
            const angleStep = (2 * Math.PI) / buttons.length;
            buttons.forEach((button, index) => {
                const angle = angleStep * index;
                const x = Math.cos(angle) * 120; // радиус круга
                const y = Math.sin(angle) * 120; // радиус круга
                button.style.transform = `translate(${x}px, ${y}px)`;
            });
        }

        // Функция для создания символов буддийского солнца на фоне
        function createSunSymbols() {
            const body = document.body;
            for (let i = 0; i < 50; i++) {
                const sunSymbol = document.createElement('div');
                sunSymbol.className = 'sun-symbol';
                sunSymbol.innerText = '☼'; // Символ буддийского солнца
                sunSymbol.style.left = Math.random() * window.innerWidth + 'px';
                sunSymbol.style.top = Math.random() * window.innerHeight + 'px';
                body.appendChild(sunSymbol);
            }
        }

        window.onload = function() {
            positionButtons();
            createSunSymbols();
        };
    </script>

</body>
</html>
