<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт со звуками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Нажмите на кнопку, чтобы услышать звук!</h1>

    <button onclick="playSound('sound1.mp3')">Звук 1</button>
    <button onclick="playSound('sound2.mp3')">Звук 2</button>
    <button onclick="playSound('sound3.mp3')">Звук 3</button>

    <audio id="audio" src=""></audio>

    <script>
        function playSound(soundFile) {
            const audio = document.getElementById('audio');
            audio.src = soundFile;
            audio.play();
        }
    </script>
</body>
</html>
