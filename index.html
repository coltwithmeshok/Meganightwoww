<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–Ω–æ–ø–∫–∏ —Å–æ –∑–≤—É–∫–∞–º–∏</title>
    <style>

            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .sun-symbol, .egg-symbol {
            position: absolute;
            color: rgba(0, 0, 0, 0.1);

        }

</head>
<body>

    <div id="buttons">
        <button onclick="playSound(1)">–ö–Ω–æ–ø–∫–∞ 1</button>
        <button onclick="playSound(2)">–ö–Ω–æ–ø–∫–∞ 2</button>
        <button onclick="playSound(3)">–ö–Ω–æ–ø–∫–∞ 3</button>
        <button onclick="playSound(4)">–ö–Ω–æ–ø–∫–∞ 4</button>
        <button onclick="playSound(5)">–ö–Ω–æ–ø–∫–∞ 5</button>
        <button onclick="playSound(6)">–ö–Ω–æ–ø–∫–∞ 6</button>
        <button onclick="playSound(7)">–ö–Ω–æ–ø–∫–∞ 7</button>
        <button onclick="playSound(8)">–ö–Ω–æ–ø–∫–∞ 8</button>
        <button onclick="playSound(9)">–ö–Ω–æ–ø–∫–∞ 9</button>

    <audio id="sound1" src="sound1.mp3"></audio>
    <audio id="sound2" src="sound2.mp3"></audio>
    <audio id="sound3" src="sound3.mp3"></audio>
    <audio id="sound4" src="sound4.mp3"></audio>
    <audio id="sound5" src="sound5.mp3"></audio>
    <audio id="sound6" src="sound6.mp3"></audio>
    <audio id="sound7" src="sound7.mp3"></audio>
    <audio id="sound8" src="sound8.mp3"></audio>
    <audio id="sound9" src="sound9.mp3"></audio>
    <audio id="sound10" src="sound10.mp3"></audio>

    <script>
        let currentAudio = null;

        function playSound(buttonNumber) {
            // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ –∞—É–¥–∏–æ, –µ—Å–ª–∏ –æ–Ω–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–≤–æ–µ –∞—É–¥–∏–æ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –µ–≥–æ
            currentAudio = document.getElementById(`sound${buttonNumber}`);
            currentAudio.play();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–∏–º–≤–æ–ª–æ–≤ –±—É–¥–¥–∏–π—Å–∫–æ–≥–æ —Å–æ–ª–Ω—Ü–∞ –Ω–∞ —Ñ–æ–Ω–µ
        function createSunSymbols() {
            const body = document.body;
            const sunSymbol = '‚òº'; // –°–∏–º–≤–æ–ª –±—É–¥–¥–∏–π—Å–∫–æ–≥–æ —Å–æ–ª–Ω—Ü–∞
            for (let i = 0; i < 50; i++) {
                const sunDiv = document.createElement('div');
                sunDiv.className = 'sun-symbol';
                sunDiv.innerText = sunSymbol;
                sunDiv.style.left = Math.random() * window.innerWidth + 'px';
                sunDiv.style.top = Math.random() * window.innerHeight + 'px';
                body.appendChild(sunDiv);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–∏–º–≤–æ–ª–æ–≤ —è–π—Ü–∞ –Ω–∞ —Ñ–æ–Ω–µ
        function createEggSymbols() {
            const body = document.body;
            const eggSymbol = 'ü•ö'; // –°–∏–º–≤–æ–ª —è–π—Ü–∞
            for (let i = 0; i < 522; i++) {
                const eggDiv = document.createElement('div');
                eggDiv.className = 'egg-symbol';
                eggDiv.innerText = eggSymbol;
                eggDiv.style.left = Math.random() * window.innerWidth + 'px';
                eggDiv.style.top = Math.random() * window.innerHeight + 'px';
                body.appendChild(eggDiv);
            }
        }

        window.onload = function() {
            createSunSymbols();
            createEggSymbols();
        };
    </script>

</body>
</html>
